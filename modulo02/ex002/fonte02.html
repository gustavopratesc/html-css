<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes externas</title>
    <style>
        @font-face {
            font-family: minhaFonte;
            src: url(Tiny5-Regular.ttf) format(truetype);
        }
        body {
            font-family: minhaFonte, Arial, Helvetica, sans-serif;
            font-size: 22px;
            color: black;
        }
        h1 {
            font-family: 'Times New Roman', Times, serif;
        }
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Laborum ea sunt voluptatibus labore molestiae quaerat praesentium quidem. Dolorum maiores, consequuntur, repudiandae iure omnis enim repellat, nam recusandae facere nesciunt magni!</p>
</body>
</html>
