<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { /* Configurações globais CSS */
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }
        body {
            background-image: linear-gradient(to bottom, #1AB3A9, #1dd5f1, red );
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
