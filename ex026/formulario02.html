<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 02</title>
</head>
<body>
    <form>
        <p>Senha 
            <input type="password" name="senha" id="senha"></p>
        <p>Escolher cor 
            <input type="color" name="cor" id="cor"></p>
        <p>Mês data 
            <input type="month" name="mês" id="mês"></p>
        <p>Data 
            <input type="datetime-local" name="data" id="data"></p>
        <p>Marcar a caixinha CHECKBOX 
            <input type="checkbox" name="marca-caixa" id="marca-caixa"></p>
        <p>Botão 
            <input type="button" value="buttao"></p>
        <p>Escolher arquivos / documentos 
            <input type="file" name="File" id="file"></p>
        <p>Escolher algum número 
            <input type="number" name="escolher-número" id="escolher número"></p>
        <p>Fazer marcação na bolinha 
            <input type="radio" name="radio" id="radio"></p>
        <p>Definir volume ou algo relacionado 
            <input type="range" name="range" id="range"></p>
        <p>Acho q botão de resetar 
            <input type="reset" value="reset"></p>
        <p>Formulario para procurar coisas 
            <input type="search" name="procurar" id="procurar"></p>
        <p>Acho q telefone 
            <input type="tel" name="tel" id="tel"></p>
        <p>Horas 
            <input type="time" name="time" id="time"></p>
        <p>Tipo data 
            <input type="week" name="week" id="week"></p>
    </form>
</body>
</html>
