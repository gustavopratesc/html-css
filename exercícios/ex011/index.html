<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou <br>simplesmente aumente e <br>diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 650px )" srcset="luffy-png.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="zoro-png.png" type="image/png">
        <img src="sanji-png.png" alt="sanjifotogrande">
    </picture>

    <h1>Reproduzindo audios</h1>
    <p>Vamos aprender a reproduzir audios em HTML</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/Seaside Hill - Sonic Heroes [OST] (128).mp3" type="audio/mpeg">
        <source src="midia/Seaside Hill - Sonic Heroes [OST] (128).ogg" type="audio/ogg">
        <source src="midia/Seaside Hill - Sonic Heroes [OST] (128).mp3" type="audio/wav">
        <p>Infelizmente seu navegador n√£o suporta o audio</p>
    </audio>
    <p><a href="midia/Seaside Hill - Sonic Heroes [OST] (128).mp3">Clique para baixar o audio</a></p>
</body>
</html>
